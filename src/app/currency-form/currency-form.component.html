<form (ngSubmit)="calculate()" #currencyForm="ngForm">
	<div class="form-group">
		<label for="male" class="btn-radio">
         <input type="radio" id="male"  value="male" name="gender" [(ngModel)]="data.gender" required/> Male</label>
	</div>

	<div class="form-group">
		<label for="female" class="btn-radio">
        	<input type="radio" id="female"  value="female" name="gender" [(ngModel)]="data.gender" required/> Female
      </label>
	</div>

	<div class="form-group">
		<label for="alterEgo">Enter Amount</label>
		<input type="text" class="form-control" name="amount" [(ngModel)]="data.amount" numberOnly required />
    </div>
		<button type="submit" class="btn btn-primary" [disabled]="!currencyForm.form.valid">Submit</button>
</form>
